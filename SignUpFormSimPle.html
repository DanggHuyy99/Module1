<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: rgb(122, 131, 45);">Your Hobby</h1>
    <form>
        <fieldset style="background-color: rgb(59, 227, 233); width: 500px; height: 168px;" >
        <table style="background-color: aliceblue;"width=500px>
            <thead>
                <th colspan="5" style="background-color: rgb(228, 100, 50);color: aliceblue; "> SỞ THÍCH CỦA BẠN</th>
            </thead>
            <tbody>
                <tr>
                    <td align="right" span style="color: blue;">Họ và tên</td>
                    <td>
                        <input type="text" name="yourname" placeholder="Your name" style="width: 200px;">
                    </td>
                </tr>
                <tr>
                    <td align="right" span style="color: blue;">Email</td>
                    <td>
                        <input type="email" name="email" placeholder="Example@gmail.com" >
                    </td>
                </tr>
            </tbody>
        </table>
        <table style="background-color: aliceblue; width: 500px;">
            <tbody>
                <tr>
                    <td align="right" span style="color: blue;width: 115px;">Sở thích</td>
                    <td span style="color: rgb(219, 107, 15);">
                        <input type="checkbox" name="hobby"> Thể thao
                    </td>
                    <td span style="color: rgb(219, 107, 15);">
                        <input type="checkbox" name="hobby"> Âm nhạc
                    </td>
                    <td span style="color: rgb(219, 107, 15);">
                        <input type="checkbox" name="hobby"> Đọc sách
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td span style="color: rgb(219, 107, 15);">
                        <input type="checkbox" name="hobby"> Lướt web
                    </td>
                    <td span style="color: rgb(219, 107, 15);">
                        <input type="checkbox" name="hobby"> Chơi game
                    </td>
                    <td span style="color: rgb(219, 107, 15);">
                        <input type="checkbox" name="hobby"> Điện ảnh
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td span style="color: rgb(219, 107, 15);">
                        <input type="checkbox" name="hobby"> Du lịch
                    </td>
                </tr>
            </tbody>
        </table>
        <table width=500px style="background-color: aliceblue;">
            <tr>
                <td align="right"width=210px >
                    <input type="submit" value="Gửi thông tin">
                </td>
                <td>
                    <input type="reset" value="Nhập lại">
                </td>
                <td></td>
            </tr>
        </table>          
        </fieldset>
    </form>
    <br><br><br><br>
    <h1 style="color: rgb(122, 131, 45);">Sign Up Form Student</h1>
    <form>
        <table style="background-color: rgb(247, 245, 147); width: 350px; font-size: 22px; ">
            <thead>
                <td colspan="3" style="color: rgb(6, 6, 165);background-color: rgb(122, 241, 241);text-align: center;">ĐĂNG KÝ HỌC VIÊN</td>
            </thead>
            <tbody>
                <tr>
                    <td style="color: blue;">Họ và tên</td>
                    <td colspan="2">
                        <input type="text" name="Your name"> 
                    </td>
                </tr>
                <tr>
                    <td style="color: blue;">Ngày sinh</td>
                    <td colspan="2">
                        <input type="date" name="Date">
                    </td>
                </tr>
                <tr>
                    <td style="color: blue;">Giới tính</td>
                    <td>
                        <input type="radio" name="Gender">Nam
                    </td>
                    <td>
                        <input type="radio" name="Gender">Nữ
                    </td>
                </tr>
                <tr>
                    <td style="color: blue;">Địa chỉ</td>
                    <td colspan="2"> 
                        <textarea name="address" cols="20" rows="4"></textarea>
                    </td>
                </tr>
                <tr>
                    <td style="color: blue;">Lớp</td>
                    <td colspan="2"> 
                        <select name="class">
                            <option value="">-Chọn lớp-</option>
                            <option value="11A">11A</option>
                            <option value="12A">12A</option>
                            <option value="13A">13A</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="color: blue;">Email</td>
                    <td colspan="2">
                        <input type="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td style="color: blue;">Điện thoại</td>
                    <td colspan="2">
                        <input type="tel" name="telephone">
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Đăng ký">
                    </td>
                    <td>
                        <input type="reset" value="Nhập lại">
                    </td>
                </tr>
                
            </tbody>
        </table>
    </form>
</body>
</html>
