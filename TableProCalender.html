<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
        }
        td{
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <table style="width: 800px;">
        <caption><h2 style="color: blue;">Tháng 10 - October</h2></caption>
    </table>
    <table style="width: 800px;border-collapse: collapse;text-align: center;">
        <tbody>
            <tr style="text-align: center;">
                <td style="background-color: rgb(216, 41, 41);">C.Nhật</td>      
                <td style="background-color: rgb(238, 196, 10);">T.Hai</td>
                <td style="background-color: rgb(238, 196, 10);">T.Ba</td>
                <td style="background-color: rgb(238, 196, 10);">T.Tư</td>
                <td style="background-color: rgb(238, 196, 10);">T.Năm</td>
                <td style="background-color: rgb(238, 196, 10);">T.Sáu</td>
                <td style="background-color: blue;">T.Bảy</td>
            </tr>  
            <tr style="text-align: center;">
                <td style="color: rgb(233, 24, 24);">Sun</td>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thu</td>
                <td>Fri</td>
                <td style="color: blue;">Sat</td>
            </tr>
            <tr style="text-align: center;">
                <td style="border-style: solid;"></td>
                <td style="border-style: solid;"></td>
                <td style="border-style: solid;"></td>
                <td style="border-style: solid;"></td>
                <td style="border-style: solid;">1<sub>13</sub></td>
                <td style="border-style: solid;">2<sub>14</sub></td>
                <td style="border-style: solid;"><span style="color: blue;">3</span><sub>15</sub> </td>
            </tr>
            <tr style="text-align: center;">
                <td style="border-style: solid;"><span style="color: rgb(236, 17, 17);">4</span><sub>16</sub></td>
                <td style="border-style: solid;">5<sub>17</sub></td>
                <td style="border-style: solid;">6<sub>18</sub></td>
                <td style="border-style: solid;">7<sub>19</sub></td>
                <td style="border-style: solid;">8<sub>20</sub></td>
                <td style="border-style: solid;">9<sub>21</sub></td>
                <td style="border-style: solid;"><span style="color: blue;">10</span><sub>22</sub></td>
            </tr>
            <tr style="text-align: center;">
                <td style="border-style: solid;"><span style="color: rgb(236, 17, 17);">11</span><sub>23</sub></td>
                <td style="border-style: solid;">12<sub>24</sub></td>
                <td style="border-style: solid;">13<sub>25</sub></td>
                <td style="border-style: solid;">14<sub>26</sub></td>
                <td style="border-style: solid;">15<sub>27</sub></td>
                <td style="border-style: solid;">16<sub>28</sub></td>
                <td style="border-style: solid;"><span style="color: blue;">17</span><sub>29</sub></td>
            </tr>
            <tr style="text-align: center;">
                <td style="border-style: solid;"><span style="color: rgb(236, 17, 17);">18</span><sub>1.9</sub></td>
                <td style="border-style: solid;">19<sub>2</sub></td>
                <td style="border-style: solid;">20<sub>3</sub></td>
                <td style="border-style: solid;">21<sub>4</sub></td>
                <td style="border-style: solid;">22<sub>5</sub></td>
                <td style="border-style: solid;">23<sub>6</sub></td>
                <td style="border-style: solid;"><span style="color: blue;">24</span><sub>7</sub></td>
            </tr>
            <tr style="text-align: center;">
                <td style="border-style: solid;"><span style="color: rgb(236, 17, 17);">25</span><sub>8</sub></td>
                <td style="border-style: solid;">26<sub>9</sub></td>
                <td style="border-style: solid;">27<sub>10</sub></td>
                <td style="border-style: solid;">28<sub>11</sub></td>
                <td style="border-style: solid;">29<sub>12</sub></td>
                <td style="border-style: solid;">30<sub>13</sub></td>
                <td style="border-style: solid;"><span style="color: blue;">31</span><sub>14</sub></td>
            </tr>
    </table>
</body>
</html>
